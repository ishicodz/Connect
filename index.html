<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <meta name="description" content="A multiplayer connection game with a vibrant neon theme where players compete to dominate the board with their color.">
    <!-- Replacing external CSS with inline styles -->
    <style>
/* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

:root {
    --neon-blue: #00f3ff;
    --neon-pink: #ff00ff;
    --neon-green: #0dff00;
    --neon-yellow: #ffff00;
    --neon-orange: #ff9500;
    --neon-purple: #b700ff;
    --background: #000000;
    --text-shadow: 0 0 5px currentColor, 0 0 10px currentColor, 0 0 20px currentColor;
    --box-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
    --grid-color: var(--neon-blue);
}

body {
    background: var(--background);
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

#game-container {
    width: 100%;
    max-width: 800px;
    background: rgba(10, 10, 10, 0.8);
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    border: 2px solid var(--neon-blue);
    box-shadow: 0 0 15px var(--neon-blue);
    padding: 30px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

/* Game Info Styles */
#game-info {
    text-align: center;
    margin-bottom: 20px;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 15px;
    color: var(--neon-pink);
    text-shadow: var(--text-shadow);
    letter-spacing: 2px;
}

#player-info {
    display: flex;
    justify-content: space-around;
    background: rgba(20, 20, 20, 0.6);
    padding: 12px;
    border-radius: 10px;
    font-size: 1.2rem;
    border: 1px solid var(--neon-blue);
    box-shadow: 0 0 10px var(--neon-blue);
}

/* Game Board Styles */
#game-board {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    grid-template-rows: repeat(6, 1fr);
    gap: 2px;
    aspect-ratio: 1/1;
    margin: 0 auto;
    max-width: 600px;
    width: 100%;
    transition: all 0.3s ease;
    position: relative;
    padding: 8px;
    background: rgba(20, 20, 20, 0.8);
    border-radius: 12px;
    overflow: hidden;
    will-change: transform; /* Performance optimization */
}

/* Grid Lines */
.grid-line {
    position: absolute;
    background-color: var(--grid-color);
    box-shadow: 0 0 10px var(--grid-color), 0 0 20px var(--grid-color);
    z-index: 1;
    transition: all 0.3s ease;
    will-change: background-color, box-shadow; /* Performance optimization */
}

.horizontal-line {
    height: 2px;
    width: calc(100% - 16px);
    left: 8px;
}

.vertical-line {
    width: 2px;
    height: calc(100% - 16px);
    top: 8px;
}

#game-board.blue-turn .grid-line {
    --grid-color: var(--neon-blue);
}

#game-board.red-turn .grid-line {
    --grid-color: var(--neon-pink);
}

#game-board.green-turn .grid-line {
    --grid-color: var(--neon-green);
}

#game-board.yellow-turn .grid-line {
    --grid-color: var(--neon-yellow);
}

#game-board.purple-turn .grid-line {
    --grid-color: var(--neon-purple);
}

.cell {
    background: rgba(10, 10, 10, 0.8);
    border-radius: 6px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: transform 0.2s, box-shadow 0.3s;
    z-index: 2;
    will-change: transform, box-shadow; /* Performance optimization */
}

.cell:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    z-index: 3;
}

.cell.blue-turn {
    border: 2px solid var(--neon-blue);
    box-shadow: 0 0 15px var(--neon-blue);
}

.cell.red-turn {
    border: 2px solid var(--neon-pink);
    box-shadow: 0 0 15px var(--neon-pink);
}

.cell.green-turn {
    border: 2px solid var(--neon-green);
    box-shadow: 0 0 15px var(--neon-green);
}

.cell.yellow-turn {
    border: 2px solid var(--neon-yellow);
    box-shadow: 0 0 15px var(--neon-yellow);
}

.cell.purple-turn {
    border: 2px solid var(--neon-purple);
    box-shadow: 0 0 15px var(--neon-purple);
}

.ball {
    position: absolute;
    border-radius: 50%;
    box-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
    will-change: transform; /* Performance optimization */
}

.ball.blue {
    background: var(--neon-blue);
    color: var(--neon-blue);
}

.ball.red {
    background: var(--neon-pink);
    color: var(--neon-pink);
}

.ball.green {
    background: var(--neon-green);
    color: var(--neon-green);
}

.ball.yellow {
    background: var(--neon-yellow);
    color: var(--neon-yellow);
}

.ball.purple {
    background: var(--neon-purple);
    color: var(--neon-purple);
}

/* Single ball */
.ball-1 {
    width: 60%;
    height: 60%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

/* Two balls */
.ball-2-1, .ball-2-2 {
    width: 45%;
    height: 45%;
}

.ball-2-1 {
    top: 35%;
    left: 35%;
    transform: translate(-50%, -50%);
}

.ball-2-2 {
    top: 65%;
    left: 65%;
    transform: translate(-50%, -50%);
}

/* Three balls arranged in a triangle */
.ball-3-1, .ball-3-2, .ball-3-3 {
    width: 35%;
    height: 35%;
}

.ball-3-1 {
    top: 25%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.ball-3-2 {
    top: 70%;
    left: 30%;
    transform: translate(-50%, -50%);
}

.ball-3-3 {
    top: 70%;
    left: 70%;
    transform: translate(-50%, -50%);
}

.explode {
    animation: simpleExplode 0.3s ease-out forwards;
}

@keyframes simpleExplode {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.5); opacity: 0.5; }
    100% { transform: scale(2); opacity: 0; }
}

.move {
    animation: simpleMove 0.3s ease-out forwards;
}

@keyframes simpleMove {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

/* Controls Section */
#controls {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 20px;
}

#game-setup {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.setup-label {
    font-size: 1.2rem;
    margin-bottom: 8px;
    color: var(--neon-blue);
    text-shadow: var(--text-shadow);
}

#player-count-selector {
    margin-bottom: 15px;
}

.player-count-options {
    display: flex;
    gap: 10px;
}

.player-count-btn {
    padding: 8px 15px;
    background: rgba(20, 20, 20, 0.7);
    color: #fff;
    border: 1px solid var(--neon-blue);
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 1.1rem;
    box-shadow: 0 0 5px var(--neon-blue);
}

.player-count-btn:hover {
    background: rgba(30, 30, 30, 0.9);
    box-shadow: 0 0 10px var(--neon-blue);
}

.player-count-btn.selected {
    background: var(--neon-blue);
    color: #000;
}

#player-names-setup {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

#player-name-inputs {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.player-name-container {
    display: flex;
    align-items: center;
    gap: 10px;
}

.player-color-indicator {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    box-shadow: 0 0 10px currentColor;
}

.player-color-blue {
    background-color: var(--neon-blue);
    color: var(--neon-blue);
}

.player-color-red {
    background-color: var(--neon-pink);
    color: var(--neon-pink);
}

.player-color-green {
    background-color: var(--neon-green);
    color: var(--neon-green);
}

.player-color-yellow {
    background-color: var(--neon-yellow);
    color: var(--neon-yellow);
}

.player-color-purple {
    background-color: var(--neon-purple);
    color: var(--neon-purple);
}

input, button {
    background: rgba(20, 20, 20, 0.7);
    color: #fff;
    border: 1px solid var(--neon-blue);
    border-radius: 5px;
    padding: 10px 15px;
}

input {
    flex: 1;
    font-size: 1rem;
    background: rgba(30, 30, 30, 0.7);
    box-shadow: 0 0 5px var(--neon-blue);
    transition: all 0.3s ease;
}

input:focus {
    box-shadow: 0 0 10px var(--neon-blue);
}

input::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

button {
    cursor: pointer;
    font-size: 1rem;
    font-weight: bold;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    box-shadow: 0 0 8px var(--neon-blue);
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
}

#start-game-btn {
    margin-top: 10px;
    background: var(--neon-blue);
    color: #000;
}

button:hover {
    background: var(--neon-blue);
    color: #000;
}

button:active {
    transform: scale(0.98);
}

button:disabled {
    background: rgba(50, 50, 50, 0.7);
    color: rgba(255, 255, 255, 0.5);
    border-color: rgba(255, 255, 255, 0.2);
    box-shadow: none;
    cursor: not-allowed;
}

/* Game Message */
#game-message {
    margin-top: 15px;
    padding: 10px 15px;
    border-radius: 8px;
    text-align: center;
    min-height: 40px;
    font-size: 1.1rem;
}

.info {
    color: var(--neon-blue);
    text-shadow: 0 0 5px var(--neon-blue);
}

.success {
    color: var(--neon-green);
    text-shadow: 0 0 5px var(--neon-green);
}

.error {
    color: var(--neon-pink);
    text-shadow: 0 0 5px var(--neon-pink);
}

/* Responsive Styles */
@media (max-width: 768px) {
    #game-board {
        max-width: 100%;
        padding: 5px;
    }
    
    #controls {
        gap: 10px;
    }
    
    #game-setup {
        gap: 15px;
    }
    
    .player-count-options {
        flex-wrap: wrap;
    }
    
    .player-count-btn {
        padding: 6px 12px;
        font-size: 1rem;
    }
}

/* Game Over Popup Styles */
#game-over-popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 0;
    transform: scale(0.8);
    transition: opacity 0.3s ease, transform 0.4s ease;
}

#game-over-popup.show {
    opacity: 1;
    transform: scale(1);
}

#game-over-popup.hidden {
    display: none;
}

.popup-content {
    background: rgba(20, 20, 20, 0.9);
    border-radius: 20px;
    width: 90%;
    max-width: 500px;
    padding: 30px;
    text-align: center;
    box-shadow: 0 0 30px var(--neon-blue), 0 0 50px var(--neon-pink);
    border: 3px solid var(--neon-blue);
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    0% {
        box-shadow: 0 0 20px var(--neon-blue), 0 0 40px var(--neon-pink);
    }
    100% {
        box-shadow: 0 0 30px var(--neon-pink), 0 0 50px var(--neon-blue);
    }
}

.trophy-container {
    margin: 20px auto;
    animation: bounce 0.8s ease infinite alternate;
}

.trophy {
    font-size: 100px;
    margin: 0 auto;
    filter: drop-shadow(0 0 10px gold) drop-shadow(0 0 20px gold);
}

@keyframes bounce {
    0% {
        transform: translateY(0) scale(1);
    }
    100% {
        transform: translateY(-10px) scale(1.05);
    }
}

#winner-message {
    font-size: 1.8rem;
    margin: 20px 0;
    color: #fff;
    text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-pink);
}

#popup-reset-btn {
    background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 1.2rem;
    border-radius: 50px;
    cursor: pointer;
    margin-top: 20px;
    transition: all 0.3s ease;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
    box-shadow: 0 0 15px rgba(0, 243, 255, 0.7);
}

#popup-reset-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(0, 243, 255, 0.9);
}

/* Confetti Canvas */
#confetti-canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 999;
    pointer-events: none;
}
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-info">
            <h1>Connect</h1>
            <div id="player-info">
                <div id="current-player">Current Turn: <span id="current-player-name">Waiting...</span></div>
                <div id="player-list">Players: <span id="player-names">Waiting...</span></div>
            </div>
        </div>
        
        <div id="game-board"></div>
        
        <div id="controls">
            <div id="game-setup">
                <div id="player-count-selector">
                    <div class="setup-label ">Number of Players:</div>
                    <div class="player-count-options">
                        <button class="player-count-btn" data-count="2">2</button>
                        <button class="player-count-btn" data-count="3">3</button>
                        <button class="player-count-btn" data-count="4">4</button>
                        <button class="player-count-btn" data-count="5">5</button>
                    </div>
                </div>
                
                <div id="player-names-setup">
                    <div class="setup-label">Player Names:</div>
                    <div id="player-name-inputs">
                        <!-- Player name inputs will be added here dynamically -->
                    </div>
                </div>
                
                <button id="start-game-btn">Start Game</button>
            </div>
            <button id="reset-btn" disabled>Reset Game</button>
        </div>
        
        <div id="game-message"></div>
        
        <!-- Game Over Popup -->
        <div id="game-over-popup" class="hidden">
            <div class="popup-content">
                <div class="trophy-container">
                    <div class="trophy">🏆</div>
                </div>
                <h2 id="winner-message"></h2>
                <button id="popup-reset-btn">Play Again</button>
            </div>
        </div>
    </div>
    
    <!-- Confetti Canvas -->
    <canvas id="confetti-canvas"></canvas>
    
    <!-- <script src="firebase-config.js"></script> -->
    <script src="game.js"></script>
</body>
</html>
